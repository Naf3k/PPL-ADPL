<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/sign_up.css">
    <link rel="icon" href="../Assets/Tobacuz.png">
    <title>TOBACUZ</title>
</head>
<body>
        <div class="content-wrapper">
          <div class="logo-container"><img src="../Assets/Tobacuz.png" alt="tobacuz" class ="tobacuz"></div>
          <p class="welcome-message">Selamat datang di Tobacuz!</p>
          <form class="form-container">
            <label for="email" class="email-label">Alamat Email</label>
            <input type="email" id="email" class="email-input"  aria-label="Alamat Email" placeholder="Masukkan Alamat Email"/>
            <label for="password" class="password-label">Kata Sandi</label>  
            <input type="password" id="password" class="password-input" aria-label="Kata Sandi" placeholder="Masukkan kata Sandi"/>
            <label for="confirmPassword" class="confirm-password-label">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirmPassword" class="confirm-password-input" placeholder="Masukkan Kata Sandi"/>
            <p></p>
            <button type="submit" class="register-button">Daftar</button>
          </form>
          <p class="register-with-text">Atau Daftar Dengan</p>
          <div class="icon-wrapper">
            <img href="" src="../Assets/Google.png" alt="google-con" class="sosmed-icon" />
            <img src="../Assets/Facebook.png"  alt="faceboook-icon" class="sosmed-icon" />
            <img src="../Assets/Apple.png" alt="apple-icon" class="sosmed-icon" />
            <img src="../Assets/Mail.png" alt="gmail-icon" class="sosmed-icon" />
          </div>
        </div>
</body>
</html>
