<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/sign_in.css">
  <title>TOBACUZ</title>
  <link rel="icon" href="../Assets/Tobacuz.png">
</head>
<body>
  <div class="container">
      <img style="width: 96.44px; height: 80px;" src="../Assets/Tobacuz.png" alt="Logo Tobacuz">
      <div class="welcome-text">Selamat datang di Tobacuz!</div>
      <form action="#">
          <label for="email">Alamat Email</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" required>
          <label for="confirm-password">Konfirmasi Kata Sandi</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <button type="submit">Masuk</button>
      </form>
      <div class="or">Atau Daftar Dengan</div>
      <div class="social-login">
          <a href="https://www.google.com"><img src="../Assets/Google.png" alt="Google"></a>
          <a href="https://www.facebook.com"><img src="../Assets/Facebook.png" alt="Facebook"></a>
          <a href="https://www.apple.com"><img src="../Assets/Apple.png" alt="Apple"></a>
          <a href="https://www.gmail.com"><img src="../Assets/Mail.png" alt="Gmail"></a>
      </div>
  </div>
</html>
