<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/sign_in.css">
  <title>TOBACUZ</title>
  <link rel="icon" href="../Assets/Tobacuz.png">
</head>
<body>
  <div class="container">
      <img style="width: 96.44px; height: 80px;" src="../Assets/Tobacuz.png" alt="Logo Tobacuz">
      <div class="welcome-text">Selamat datang di Tobacuz!</div>
      <form action="#">
          <label for="email">Alamat Email</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Masuk</button> <br>
        <div class="checkbox-wrapper">
          <input type="checkbox" name="" id="checkbox">
          <label for="admin">Masuk Sebagai Admin</label>
        </div>
      </form>
      <div class="links">
        <a href="#">Lupa Kata Sandi? Reset Disini</a>
        <a href="sign_up.html">Belum Punya Akun? Daftar Disini</a>
    </div>
  </div>
</html>
